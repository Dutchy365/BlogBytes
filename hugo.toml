baseurl = "https://dutchy365.github.io/BlogBytes"
metaDataFormat = "yaml"
title = "Burgers & Bytes"
theme = "bytes"
#publishDir="docs"

  
[params]
     introTitle = "Microsoft 365 and Power Platform inspiration"
    introSubtitle = "Welcome! Here you can find blogs and articles focusing on the Power Platform and Microsoft 365"
      introPhoto = "logo.png"
      logo = "/BlogBytes/logo.png"

 # Enable the darkmode toggle in header
  darkModeToggle = false
  
#in Head.html internal templates toegevoegd
googleAnalytics = "G-XYLT8P1MTF"

  # Enable search in header
  enableSearch = true

  # Option to customize the search parameters of a page
  # Below are the supported options; Note that including entire content
  # may slowdown the loading of search results
  # Title of page is included by default
  searchKeys = [
    "tags",
    "date",
    "categories",
    "summary",
    "content",
    "link",
    "author"
  ]

  # Custom copyright - optional
  copyright = "Copyright © 2023 - Elianne Burgers · All rights reserved"
  favicon = "favicon.png"

  # Color for the intro details and social links block, not applicable for dark mode
  # Supported values: Any color from TailwindCSS default colors
  # Reference: https://tailwindcss.com/docs/customizing-colors
  ascentColor = "bg-yellow-800"

  # The page bundle that is shown on the front page
  frontBundle = "blog"

  # Used to hide the post metadata such as posted date, reading time and word count
  # Can be used at site level or page level
  hideMeta = false

  # To hide "Other languages" option if the post is available in multiple languages
  # Can be used at site level or page level
  hideOtherLanguages = false

  # Add support for Table of contents
  # Can be added to a page level also in markdown frontmatter
  toc = true

  # Hides the thumbnail in post view
  # Thumbnails in home and blog pages will still be shown
  # This setting can also be in page's markdown file
  hidePageThumbnail = false

# Comments system
[params.comments]
  # Supports disqus, giscus and utterances
  # Check hugo docs for setting up disqus
  system = "giscus"

  # Options for giscus, exclude hyphens
  repo = ""
  repoid = ""
  category = ""
  categoryid = ""
  mapping = ""
  strict = ""
  reactionsenabled = ""
  emitmetadata = ""
  inputposition = ""
  theme = ""

  # Options for utterances, exclude hyphens
  # repo = ""
  # issueterm = ""
  # theme = ""

[params.homepage.social]
  # Global params common for both languages
  title = "Empowering productivity - one blog at a time!"
  description = ""

  [[params.homepage.social.icons]]
    website = "twitter"
    url = "https://twitter.com/elianne_tweets"
  [[params.homepage.social.icons]]
    website = "linkedin"
    url = "https://nl.linkedin.com/in/elianne-b-48946864"

[menu]
[[menu.main]]
  name = 'Home'
  pageRef = '/'
  weight = 10
[[menu.main]]
  name = 'Blog'
  pageRef = '/blog'
  weight = 20
[[menu.main]]
  name = 'About'
  pageRef = '/page/about'
  weight = 30


[build]
  writeStats = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# syntax highlight settings
[markup]
  [markup.highlight]
    style = "dracula"
  [markup.goldmark.renderer]
    # Enable to include inline HTML
    unsafe = true
